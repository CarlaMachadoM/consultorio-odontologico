<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - Abi Sáber Odontologia</title>
    <link rel="stylesheet" href="style3.css">
    <link rel="icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="sobre.html">Sobre Nós</a></li>
            <li class="consulta"><a href="consulta.html">Agende seu Horário</a></li>
        </ul>
    </nav>

    <!--AQUI COMEÇA A TABELA DE INFO-->
    <div class="conteudo_formulario">
        <form method="post" id="fContato" action="mailto:empresaX@gmail.com">
            <!--metodo post para guardar as informaçoes
            id para chamar no css e formatar
            action para qual email irao os dados
            temos o metodo GET para pesquisas. Ele nao guarda o conteudo-->

            <fieldset id="usuario"><!--conjunto de campos em bloco-->
                <legend> Identificação do Usuário </legend> <!--teremos uma legenda em cima do bloco para identificar-->

                <p>
                    <label for="cNome"> Nome: </label> <!--rotulo que vira antes da caixa de preenchimento-->
                    <input type="text" name="tNome" id="cNome" size="20" maxlength="20"
                    placeholder="Digite seu nome aqui" autofocus required />

                    <!--input é usado para o usuario preencher - do tipo texto
                    a caixa possui um nome que ira receber o conteudo digitado e um id para o css
                    maxlength é a quantidade de caracteres que o usuario pode digitar dentro da caixa
                    placeholder é o texto informativo dentro da caixa
                    autofocus faz o cursor ficar dentro da caixa, obrigando o usuario a digitar-->
                </p>

                <p>
                    <label for="cPhone">Telefone:</label>
                    <input type="tel" name="tPhone" id="cPhone" size="30" maxlength="15"
                    placeholder="Digite seu telefone" required />
                    <!--type tel allows you to enter a valid phone number-->
                </p>
<br>
                <p>
                    <fieldset id="genero">
                        <legend> Gênero: </legend>
                        <!--type radio para as bolinhas de escolha-->
                        <input type="radio" name="tGenero" id="cMasc" />
                        <label for="cMasc"> Masculino </label>
                        <br/>
                        <input type="radio" name="tGenero" id="cFem" />
                        <label for="cFem">Feminino</label> 
                    </fieldset>
                </p>

                <p>
                    <label for="data">Data de Nascimento:</label>
                    <input type="date" name="tNasc" id="cNasc" />
                    <!--type date mostra o calendário-->
                    <!--se o calendario nao aparecer no navegador é porque o navegador não é compativel com type="date", mas colocar mesmo assim-->
                </p>
            </fieldset>


            <fieldset id="endereco"> <!--abre outro bloco para endereço-->
                <legend> Endereço do Usuário: </legend>

                <p>
                    <label for="cRua"> Logradouro:</label>
                    <input type="text" name="tRua" id="cRua" size="30" maxlength="50"
                    placeholder="Rua, avenida, travessa..." required />
                </p>

                <p>
                    <label for="cNum">Número:</label>
                    <input type="number" name="tNum" id="cNum" min="0" max="99999" />
                </p>

                <!--type number aparecerá botao de escolha, 0 sendo o mínimo e 99999 o máximo-->

                <p>
                    <label for="cEst">Estado:</label>
                    <!--SELECT - criar caixas combinadas
                        SELECTED (coloco dentro da tag option) - Deixar o estado marcado
                        VALUE - o que vc colocar será como o banco de dados receberá-->
                    <select name="tEst" id="cEst">
                        <optgroup label="Região Sudeste">
                            <option value="MG" selected> Minas Gerais </option>
                            <option value="SP"> São Paulo</option>
                            <option value="RJ"> Rio de Janeiro</option>
                            <option value="ES"> Espírito Santo</option>
                        </optgroup>
                    
                </p>

                <p>
                    <optgroup label="Região Sul">
                        <option value="PR"> Paraná</option>
                        <option value="SC"> Santa Catarina</option>
                        <option value="RS"> Rio Grande do Sul</option>
                    </optgroup>
                    </select>
                </p>

                <p>
                    <label for="cCid"> Cidade:</label>
                    <input type="text" name="tCid" size="40" maxlength="40" placeholder="Sua Cidade" />
                    
                </p>
            </fieldset> <!--fechei o bloco de endereços-->

            <fieldset id="mensagem">
                <legend> Mensagem do Usuário </legend>

                <p>
                    <label for="cUrg" class="corbarra"> Grau de Urgência: </label>
                    Min <input type="range" class="bar" name="tUrg" id="cUrg" min="0" max="10" step="2" /> Máx <!--step é o tanto que o cursor vai deslizar quando vc puxar-->
                </p>

                <p>
                    <label for="cMsg"> Mensagem: </label>
                    <textarea name="tMsg" id="cMsg" cols="45" rows="5" placeholder="Deixe aqui sua mensagem"> </textarea>
                    <!--texarea é uma caixa que vc pode deixar com mais linhas e colunas para o usuário digitar mais texto-->
                </p>
            </fieldset>

            <input type="submit" class="botoes" name="Enviar" />
            <input type="reset" class="botoes" name="Limpar" />
            <br>
        </form>
        <br>
    </div>
</body>
</html>
